name: On Website Deploy
on:
  push:
    branches:
      - "main"

jobs:
  build_and_deploy_web:
    name: Build & Deploy Flutter to Web
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: üåç Enable Web
        run: flutter config --enable-web

      - name: Clean Build Directory
        run: flutter clean

      - name: üì¶ Get packages
        run: flutter pub get

      - name: Set Cache Busting Variable
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: üè≠ Build Web Application
        run: flutter build web --release

      - name: Make copy of artifacts
        run: |
          chmod u+x "${GITHUB_WORKSPACE}/createandcopytofolder.sh"
          bash "${GITHUB_WORKSPACE}/createandcopytofolder.sh"

      - name: Commit artifacts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit the artifacts
          branch: main

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
